<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>VS Code Clone</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="header-lhs">
            <a href="" class="icon"><img src="https://code.visualstudio.com/favicon.ico" alt="" width="20em"></a>
            <a href=""><span class="icon-text">Visual Studio Code</span></a>
            <a href="">Docs</a>
            <a href="">Updates</a>
            <a href="">Blog</a>
            <a href="">API</a>
            <a href="">Extensions</a>
            <a href="">FAQ</a>
            <a href="">Learn</a>
        </div>
        <div class="header-rhs">
            <a href="">Change Color</a>
            <input type="text" placeholder="Search Docs">
            <button>Download</button>
        </div>
    </div>
    <div class="notifications">
        <div class="gray"><a href="" class="blue">Version 1.92</a> is now available! Read about the new features and fixes from July.</div>
    </div>
    <div class="container">
        <div class="LHS">
            <button>Free. Built on open source. Runs everywhere. </button>
            <div class="main-text">Code Editing. Redefined.</div>
            <div class="big-blue-button">
                <button>Download for Windows</button>
            </div>
            <div class="below-button"><a href="">Web</a>,<a href="">Insiders edition</a>,or <a href="">other platforms</a></div>
            <div class="below-below-button">By using VS Code, you agree to its <a href="">license</a>and <a href="">privacy statement</a></div>
        </div>
        <div class="RHS">
            <img src="image.png" alt="" srcset="">
        </div>
    </div>
</body>

</html>
